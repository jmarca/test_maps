<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Testing out D3 topojson</title>
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

path {
  fill: #00f;
  fill-opacity: .2;
  stroke: #f00;
  stroke-width: 1.5px;
}

path:hover {
  fill: brown;
  fill-opacity: .7;
}

</style>

<body>

<h1>testing stuff out D3 + Leaflet</h1>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("smaller.topology.json", function(error, topology) {

   var grids = topology.objects.grids;
   var gridf = topojson.feature(topology, grids).features
var projection = d3.geo.mercator()

var path = d3.geo.path()
    .projection(projection);
  svg.selectAll("path")
      .data(gridf)
    .enter().append("path")
      .attr("d", path);


//  svg.selectAll("path")
//    .data(gridf)
//    .enter().append("path")
//      .attr("d", path);
});
</script>
</body>
</html>
